name: Compile Typescript

on:
  push:
  pull_request:

jobs:
  compile-typescript:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node v20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm

      - name: Install Node dependencies
        run: npm ci --save-dev

      - name: Check eslint
        run: npm run eslint

      - name: Compile Typescript
        run: npm run build

